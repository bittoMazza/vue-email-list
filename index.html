<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

    <link rel="stylesheet" href="style.css">

<body>
    <div id="app">
        <div class="container py-5">
            <div class="container">
                <h1 class="text-center display-1 "> MAIL RANDOMICHE </h1>      
                <ul class="list-group pt-5">
                    <li class="list-group-item text-center fw-bold" v-if="emails.length < 10"> ASPETTA IL CARICAMENTO  </li>
                    <li class="list-group-item text-center" v-else="" v-for="(email,index) in emails"> {{ email }} </li>
                </ul>
        </div>
    </div>
    <script src="script.js"></script>
